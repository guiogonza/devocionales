server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Habilitar compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Cache control para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Servir Service Worker con headers correctos
    location /sw.js {
        add_header Cache-Control "no-cache";
        add_header Service-Worker-Allowed "/";
    }

    # Servir manifest.json
    location /manifest.json {
        add_header Cache-Control "no-cache";
        types { application/manifest+json json; }
    }

    # Servir archivos de audio con soporte para Range requests
    location /audios/ {
        # Permitir archivos grandes (hasta 50MB)
        client_max_body_size 50M;
        
        # Habilitar byte-range requests para streaming
        add_header Accept-Ranges bytes;
        
        # Cache de audios por 7 días
        expires 7d;
        add_header Cache-Control "public";
        
        # CORS headers para reproducción de audio
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";
    }

    # SPA - redirigir todas las rutas al index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Página de error personalizada
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
