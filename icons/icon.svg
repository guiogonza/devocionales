<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D6A4F"/>
      <stop offset="100%" style="stop-color:#1B4332"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A853"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bg)"/>
  
  <!-- Árbol estilizado minimalista -->
  <g transform="translate(256, 280)">
    <!-- Tronco -->
    <rect x="-12" y="20" width="24" height="90" rx="6" fill="url(#gold)"/>
    
    <!-- Copa del árbol - círculos superpuestos -->
    <circle cx="0" cy="-40" r="85" fill="url(#gold)" opacity="0.9"/>
    <circle cx="-50" cy="0" r="55" fill="url(#gold)" opacity="0.85"/>
    <circle cx="50" cy="0" r="55" fill="url(#gold)" opacity="0.85"/>
    <circle cx="-30" cy="-70" r="45" fill="url(#gold)" opacity="0.8"/>
    <circle cx="30" cy="-70" r="45" fill="url(#gold)" opacity="0.8"/>
    <circle cx="0" cy="-100" r="40" fill="url(#gold)" opacity="0.75"/>
  </g>
  
  <!-- Ondas de audio minimalistas -->
  <g transform="translate(390, 390)" stroke="white" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.95">
    <path d="M0,25 Q15,-10 30,25"/>
    <path d="M-10,25 Q15,-25 40,25" opacity="0.7"/>
    <path d="M-20,25 Q15,-40 50,25" opacity="0.4"/>
  </g>
</svg>
