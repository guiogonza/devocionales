# Redirección de riofy.org a spiritfly.org
server {
    listen 80;
    listen 443 ssl http2;
    server_name riofy.org www.riofy.org;

    ssl_certificate /etc/letsencrypt/live/riofy.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/riofy.org/privkey.pem;

    # Redirigir todo el tráfico a spiritfly.org
    return 301 https://spiritfly.org$request_uri;
}

# Servidor principal spiritfly.org
server {
    listen 80;
    server_name spiritfly.org www.spiritfly.org;
    return 301 https://spiritfly.org$request_uri;
}

server {
    listen 443 ssl http2;
    server_name spiritfly.org www.spiritfly.org;

    ssl_certificate /etc/letsencrypt/live/spiritfly.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spiritfly.org/privkey.pem;
    
    # Configuración SSL recomendada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    client_max_body_size 50M;

    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        proxy_cache_bypass $http_upgrade;
    }
}
