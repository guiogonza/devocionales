<!DOCTYPE html>
<html>
<head>
    <title>Generar Iconos PWA</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-container { display: inline-block; text-align: center; margin: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Generador de Iconos PWA</h1>
    <p>Haz clic en cada canvas para descargar el icono correspondiente.</p>
    <div id="icons"></div>
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icons');
        
        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'icon-container';
            
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Gradiente de fondo
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4A90D9');
            gradient.addColorStop(1, '#8B5CF6');
            
            // Fondo redondeado
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Libro
            const scale = size / 512;
            ctx.save();
            ctx.translate(100 * scale, 120 * scale);
            
            // Página izquierda
            ctx.fillStyle = 'rgba(255,255,255,0.95)';
            ctx.beginPath();
            ctx.moveTo(156 * scale, 0);
            ctx.bezierCurveTo(156 * scale, 0, 80 * scale, 10 * scale, 30 * scale, 40 * scale);
            ctx.lineTo(30 * scale, 220 * scale);
            ctx.bezierCurveTo(80 * scale, 190 * scale, 156 * scale, 180 * scale, 156 * scale, 180 * scale);
            ctx.closePath();
            ctx.fill();
            
            // Página derecha
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            ctx.beginPath();
            ctx.moveTo(156 * scale, 0);
            ctx.bezierCurveTo(156 * scale, 0, 232 * scale, 10 * scale, 282 * scale, 40 * scale);
            ctx.lineTo(282 * scale, 220 * scale);
            ctx.bezierCurveTo(232 * scale, 190 * scale, 156 * scale, 180 * scale, 156 * scale, 180 * scale);
            ctx.closePath();
            ctx.fill();
            
            // Cruz
            ctx.fillStyle = '#4A90D9';
            ctx.fillRect(148 * scale, 50 * scale, 16 * scale, 80 * scale);
            ctx.fillRect(123 * scale, 70 * scale, 66 * scale, 16 * scale);
            
            ctx.restore();
            
            // Ondas de audio
            ctx.save();
            ctx.translate(340 * scale, 340 * scale);
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            
            const bars = [
                {x: 0, h: 40},
                {x: 15, h: 60},
                {x: 30, h: 80},
                {x: 45, h: 50},
                {x: 60, h: 30}
            ];
            
            bars.forEach(bar => {
                const bx = bar.x * scale;
                const bw = 8 * scale;
                const bh = bar.h * scale;
                const by = (40 - bar.h/2) * scale;
                ctx.beginPath();
                ctx.roundRect(bx, by, bw, bh, bw/2);
                ctx.fill();
            });
            
            ctx.restore();
            
            const label = document.createElement('p');
            label.textContent = `${size}x${size}`;
            
            canvas.onclick = () => {
                const link = document.createElement('a');
                link.download = `icon-${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };
            
            div.appendChild(canvas);
            div.appendChild(label);
            container.appendChild(div);
        });
    </script>
</body>
</html>
